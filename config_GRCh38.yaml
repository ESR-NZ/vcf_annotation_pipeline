# Specify the build of reference human genome used (either GRCh37 or GRCh38)
BUILD: "GRCh38"

##### Set file directories #####

# links to reference human genome and various vcf annotation databases
GENOME: "/path/to/reference/human/genome/Homo_sapiens_assembly38.fasta"
dbSNP: "/path/to/dbSNP/database/All_20180418.vcf.gz"
VEP: "/path/to/vep/database/GRCh38/"
dbNSFP: "/path/to/dbNSFP/database/dbNSFPv4.0a_custombuild.gz"
MILLS: "/path/to/Mills/Mills_and_1000G_gold_standard.indels.hg38.vcf.gz"
INDEL1000G: "path/to/snps/1000G_phase1.snps.high_confidence.hg38.vcf.gz"
OMNI: "/path/to/omni/1000G_omni2.5.hg38.vcf.gz"
HAPMAP: "/path/to/hapmap/hapmap_3.3.hg38.vcf.gz"
CADD: "/path/to/CADD/whole_genome_SNVs.tsv.gz"

